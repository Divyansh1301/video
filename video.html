<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Time Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .video-container {
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .warning {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #fff3cd;
        }

        .warning-icon {
            font-size: 18px;
            margin-right: 8px;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }

        .status.playing {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
            color: #d4edda;
        }

        .status.ended {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #f8d7da;
        }

        .instructions {
            background: rgba(0, 123, 255, 0.2);
            border: 1px solid rgba(0, 123, 255, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            color: #cce7ff;
        }

        .step {
            margin: 10px 0;
            padding: 5px 0;
        }

        .step-number {
            display: inline-block;
            background: rgba(0, 123, 255, 0.3);
            width: 25px;
            height: 25px;
            border-radius: 50%;
            text-align: center;
            line-height: 25px;
            margin-right: 10px;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .embed-instructions {
            text-align: left;
            line-height: 1.6;
        }
    </style>
</head>

    <script>
        const video = document.getElementById('videoPlayer');
        const status = document.getElementById('status');
        const videoContainer = document.getElementById('videoContainer');
        
        let hasPlayed = false;
        let hasEnded = false;

        // Check if video has been played before (using a simple flag)
        if (localStorage.getItem('videoPlayed') === 'true') {
            showVideoPlayed();
        }

        video.addEventListener('play', function() {
            if (!hasPlayed) {
                hasPlayed = true;
                // Mark as played
                localStorage.setItem('videoPlayed', 'true');
            }
        });

        video.addEventListener('ended', function() {
            if (!hasEnded) {
                hasEnded = true;
                showVideoPlayed();
            }
        });

        // Also trigger if user tries to play again
        video.addEventListener('pause', function() {
            if (hasPlayed && !hasEnded) {
                setTimeout(() => {
                    showVideoPlayed();
                }, 1000);
            }
        });

        function showVideoPlayed() {
            videoContainer.innerHTML = `
                <div style="padding: 40px; background: rgba(220, 53, 69, 0.1); border-radius: 15px; border: 2px dashed rgba(220, 53, 69, 0.3);">
                    <p style="color: #f8d7da;">This video is no longer available.</p>
                </div>
            `;
        }

        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable F12, Ctrl+Shift+I, etc.
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C') ||
                (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
            }
        });
    </script>
